<script>
    const reqUrl='https://api.github.com/users/hiteshchoudhary'
    const xhr=new XMLHttpRequest()  //new request
    xhr.open('GET',reqUrl)          //method get
    xhr.onreadystatechange=function()
    {
        console.log(xhr.readyState)  //each time when state changes
        if(xhr.readyState===4)
        {
            const data=JSON.parse(this.responseText) //converting string data to JSON
            console.log(data.followers)
        }
    }
    xhr.send() 
</script>
