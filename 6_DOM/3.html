<!-- Creating a element in script -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color:black;color:white;">
    
</body>
<script>
    // create
    const div=document.createElement('div')
    console.log(div)
    //adding classname and id
    div.className="main"
    div.id="myID"
    //setting attributes
    div.setAttribute("title","Hello")
    //styling
    div.style.padding="12px"
    //adding text
    div.innerText="hello hello"
    //adding text way:2
    // const addText=div.createTextNode("Jai ambee maa")
    // div.appendChild(addText)
    
    //showing everything on web page
    document.body.appendChild(div)
</script>
</html>
