<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <style>
        .bg-black{
            color: white;
            background-color: black;
        }
    </style>
</head>
<body class="bg-black">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    //parent to child
    const parent=document.querySelector('.parent')
    console.log(parent)
    console.log(parent.children)
    console.log(parent.children[1].innerHTML)
    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);  
    }
    parent.children[1].style.color='green'
    console.log(parent.firstElementChild.innerHTML)
    console.log(parent.lastElementChild.innerHTML)

    //child to parent
    const dayOne=document.querySelector('.day')
    console.log(dayOne.innerHTML)
    console.log(dayOne.parentElement)
    console.log(dayOne.nextElementSibling.innerHTML)

    console.log("Nodes ",parent.childNodes)
</script>
</html>
